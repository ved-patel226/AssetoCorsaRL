model:
  num_cells: 256
  lr: 3e-4
  max_grad_norm: 1.0

  gamma: 0.99
  tau: 0.05

  alpha: 0.2
  alpha_lr: 3e-4
  alpha_min: 0.1

  batch_size: 512
  replay_size: 1_000_000

  update_every: 32

  load_initial: true

  per_alpha: 0.6
  per_beta: 0.4

  #* noisy - IGNORE IF use_noisy=false
  use_noisy: false
  noise_sigma: 0.5

  #* exploration - IGNORE IF use_noisy=true
  explore_start: 1
  explore_end: 0.03
  explore_steps: 500_000
